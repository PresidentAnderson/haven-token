name: Deploy to Mainnet (Base)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "DEPLOY TO MAINNET" to confirm (irreversible)'
        required: true
        type: string
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - production

jobs:
  pre-deployment-checks:
    name: Pre-Deployment Validation
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'DEPLOY TO MAINNET'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: contracts/package-lock.json

      - name: Install dependencies
        working-directory: contracts
        run: npm ci

      - name: Run all tests
        working-directory: contracts
        run: npm test

      - name: Generate coverage report
        working-directory: contracts
        run: npx hardhat coverage

      - name: Check coverage threshold (>95%)
        working-directory: contracts
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          if (( $(echo "$COVERAGE < 95" | bc -l) )); then
            echo "âŒ Coverage is below 95%: $COVERAGE%"
            exit 1
          else
            echo "âœ… Coverage is sufficient: $COVERAGE%"
          fi

      - name: Security scan with Slither
        working-directory: contracts
        run: |
          pip install slither-analyzer
          slither . --hardhat-ignore-compile || echo "Slither scan complete"
        continue-on-error: false

  deploy:
    name: Deploy to Base Mainnet
    runs-on: ubuntu-latest
    needs: pre-deployment-checks
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: contracts/package-lock.json

      - name: Install dependencies
        working-directory: contracts
        run: npm ci

      - name: Compile contracts
        working-directory: contracts
        run: npx hardhat compile

      - name: Check deployer balance
        working-directory: contracts
        env:
          BASE_MAINNET_RPC: ${{ secrets.BASE_MAINNET_RPC }}
          DEPLOYER_PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY_MAINNET }}
        run: |
          npx hardhat run --network base scripts/check-balance.ts || echo "Balance check script not found"

      - name: Deploy to Base Mainnet
        working-directory: contracts
        env:
          BASE_MAINNET_RPC: ${{ secrets.BASE_MAINNET_RPC }}
          DEPLOYER_PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY_MAINNET }}
          BASESCAN_API_KEY: ${{ secrets.BASESCAN_API_KEY }}
          BACKEND_SERVICE_ADDRESS: ${{ secrets.BACKEND_SERVICE_ADDRESS_MAINNET }}
        run: npx hardhat run scripts/deploy.ts --network base

      - name: Wait for block confirmations
        run: sleep 60

      - name: Verify on Basescan
        working-directory: contracts
        env:
          BASESCAN_API_KEY: ${{ secrets.BASESCAN_API_KEY }}
        run: npx hardhat run scripts/verify.ts

      - name: Upload deployment artifacts
        uses: actions/upload-artifact@v3
        with:
          name: deployment-mainnet
          path: contracts/deployments/8453-deployment.json
          retention-days: 90

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: mainnet-${{ github.run_number }}
          release_name: Mainnet Deployment ${{ github.run_number }}
          body: |
            ðŸš€ **HAVEN Token Mainnet Deployment**

            **Network:** Base (Chain ID: 8453)
            **Deployment Time:** ${{ github.event.repository.updated_at }}

            See deployment artifacts for contract address and details.
          draft: false
          prerelease: false

      - name: Notify team on Slack
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "ðŸš€ HAVEN Token deployed to Base Mainnet!",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*HAVEN Token Mainnet Deployment Complete* ðŸŽ‰\n\n*Network:* Base Mainnet\n*Deployer:* ${{ github.actor }}\n*Run:* ${{ github.run_number }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  post-deployment-verification:
    name: Post-Deployment Verification
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download deployment artifacts
        uses: actions/download-artifact@v3
        with:
          name: deployment-mainnet

      - name: Verify contract state
        working-directory: contracts
        env:
          BASE_MAINNET_RPC: ${{ secrets.BASE_MAINNET_RPC }}
        run: |
          echo "Verifying contract state..."
          # Add verification scripts here (check roles, etc.)

      - name: Smoke test
        working-directory: contracts
        env:
          BASE_MAINNET_RPC: ${{ secrets.BASE_MAINNET_RPC }}
        run: |
          echo "Running smoke tests..."
          # Add smoke test scripts here
